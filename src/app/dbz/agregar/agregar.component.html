<h3>Agregar {{nuevo.nombre}}</h3>
        <hr>

        <form (ngSubmit)="agregar()">

            <input  
            type="text"
            placeholder="Nombre"
            name="nombre"
            [(ngModel)] = "nuevo.nombre"
            />
            
            <br>

            <!--  
            [value] = "nuevo.poder"
            (input) = "cambiarNombre( $event )" 
            -->


            <input  
            type="number"
            placeholder="Poder"
            name="poder"
            [(ngModel)] = "nuevo.poder"

            />

            <br>



            <button>
                Agregar
            </button>


        </form>
